<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
    </header>

    <div class="container">
        <div class="card">
            <img src="Assets/nike1.png" alt="Product 1">
            <div class="card-content">
                <h3>Nike Precision 7 Men's Basketball Shoes Size 11 (Black)</h3>
                <p>Price: ₹ 1000</p>
                <button onclick="addToCart(`Nike Precision 7 Men's Basketball Shoes Size 11 (Black)`, 1000)">Add to Cart</button>
            </div>
        </div>

        <div class="card">
            <img src="Assets/nike2.png" alt="Product 2">
            <div class="card-content">
                <h3>Nike Team Hustle D 11 Older Kids' Basketball Shoes Size 6Y (Black)</h3>
                <p>Price: ₹ 2000</p>
                <button onclick="addToCart(`Nike Team Hustle D 11 Older Kids' Basketball Shoes Size 6Y (Black)`, 2000)">Add to Cart</button>
            </div>
        </div>

        <div class="card">
            <img src="Assets/nike3.png" alt="Product 3">
            <div class="card-content">
                <h3>Nike Interact Run SE Men's Road Running Shoes Size 10 (White)</h3>
                <p>Price: ₹ 3000</p>
                <button onclick="addToCart(`Nike Interact Run SE Men's Road Running Shoes Size 10 (White)`, 3000)">Add to Cart</button>
            </div>
        </div>
    </div>

    
    <div class="cart-items">
        <h2>Items in Cart</h2>
        <ul id="cart-list"></ul>
    </div>
    <div class="cart-total">
        <span>Total: ₹<span id="total">0</span></span>
        <button onclick="checkout()">Checkout</button>
        <p id="delivery-date"></p>
    </div>
</body>
<script src="index.js"></script>
</html>
